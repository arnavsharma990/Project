<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAO Crowdfunding Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>DAO Crowdfunding Platform</h1>
    <div class="wallet-info">
      <button id="connectWallet">Connect Wallet</button>
      <p id="walletAddress"></p>
    </div>
    <div class="funding-section">
      <h2>Fund a Project</h2>
      <input type="number" id="fundAmount" placeholder="Enter amount in ETH">
      <button id="fundButton">Fund Project</button>
    </div>
    <div class="vote-section">
      <h2>Vote on Projects</h2>
      <button id="voteButton">Vote</button>
    </div>
    <div id="status"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
